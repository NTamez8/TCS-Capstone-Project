    <h2>Send-Request to Admin</h2>

        <label>Employee Name</label>
        <input type="text" name="e_user" ngModel><br/>
        <label>Product Id</label>
        <input type="text" name="product_id" ngModel><br/>
        <label>New Quntity</label>

</div>
