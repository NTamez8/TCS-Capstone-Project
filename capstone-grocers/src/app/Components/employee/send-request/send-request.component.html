<div class='row'>
    <div class='col-4 offset-4'>
        <h1>Update Product Request</h1>
        <form #productRef = 'ngForm' (ngSubmit) = 'addProductQuntity(productRef.value)'>
           
            <div class='form-group'>
                <label>Product</label>
                <select name = 'product_id' ngModel class='form-control'>
                    <option *ngFor='let product of products' value='{{product._id}}' >{{product.name}}</option>
                </select>
            </div>
          
                <div class='form-group'>
                    <label >New Quntity</label><input type="text" name='new_quantity' required ngModel class="form-control">
                </div>
                <input type="submit" value='store' />
        
        
            <!-- [disabled] = "!userRef.valid"> -->
        </form>
    </div>
   
</div>
