<div class="row border border-dark">
    <div class="col-4 m-auto">
        <form #e_signInRef="ngForm" (ngSubmit)="e_signIn(e_signInRef)">
            <h3 class="text-center">Employee Login</h3><hr/>
            <div class="form-group">
                <label >Username</label>
                <br/>
                <input type="text" name="email_address" id="userName" required ngModel class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <br/>
                <input type="password" name="e_password" id="password" required ngModel class="form-control"/>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary m-1" value="Login" [disabled]="!e_signInRef.valid"/>
                <input type="reset" value="Clear" class="btn btn-secondary m-1 ms-0"/>
                <a routerLink="../../" class="btn btn-primary m-1 ms-0">Back</a>
            </div>
        </form>
    </div>
</div>
