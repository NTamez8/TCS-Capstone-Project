


<div>
<h3>Unlocking User </h3>
    <table border="1">
        <tr>
            
            <th>Ticket Raised Time</th>
             
            <th> Ticket Id </th>
            <th>Status </th>

<tr *ngFor="let dd of details">

    <td>{{dd._id}}</td>
    <td>{{dd.status}}</td>
    
    
</tr>
    </table>

    <div class='row'>
        <div class='col-4 offset-4'>
            <form #userRef = 'ngForm' (ngSubmit) = 'unlockUser(userRef.value)'>
               
                <div class='form-group'>
                    <label >User Name: </label><input type="text" name='u_username' required ngModel class="form-control">
                </div>
                <div class='form-group'>
                    <label >Profile Status</label>
                    <input list="browsers" name='locked' required ngModel class="form-control">
