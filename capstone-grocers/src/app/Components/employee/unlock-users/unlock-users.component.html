<h3>Unlocking User </h3>
    <table class='table'>
        <tr>
            
            <th>Ticket Raised Time</th>
             
            <th> reason </th>
            <th>User </th>
            <th>Resolve</th>
           
        </tr>
<tr *ngFor="let dd of details">
   
    <td>{{dd.datetime_raised}}</td> 
     
    <td>{{dd.reason}}</td>
    <td>{{dd.user_ID.firstName }} {{dd.user_ID.lastName}}</td>
    <td><button (click)='unlock(dd.user_ID._id,dd._id)'>unlock user</button></td>
    
</tr>
    </table>
