
    <div class='row'>
        <div class='col-4 offset-4'>
            <form #userRef = 'ngForm' (ngSubmit) = 'login(userRef.value)'>
                <div class='form-group'>
                    <label >User Name: </label><input type="text" name='userName' required ngModel class="form-control">
                </div>
                <div class='form-group'>
                    <label >Password</label><input type="password" name='password' required ngModel class="form-control">
                </div>
               
                
                <input type="submit" value='login' [disabled] = "!userRef.valid">
            </form>
        </div>
       
    </div>
