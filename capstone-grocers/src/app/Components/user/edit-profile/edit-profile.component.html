<div>
    <h2>Edit Password-user</h2>
    
 <form #passwordRef = 'ngForm' (ngSubmit)="updatePassword(passwordRef.value)">
    <label>Email</label>
    <input type ="text" name="u_username" ngModel><br/>
    <label>Password</label>
    <input type ="text" name="u_password" ngModel><br/>
    <input type ="submit" name="Forgot Password!!" [disabled] = '!passwordRef.valid'><input type="reset" value = "Clear"><br/>
    </form>
    {{updateMsg}}
</div>
