<div>
    <form #userRef="ngForm" (ngSubmit)="raiseTicket(userRef.value)" >
        <label>User ID</label>
        <input type="text" name="user_id" ngModel/> <br/>
        <label>Reason for raising Ticket</label>
        <input type="text" name="ticket" ngModel/> <br/>
        <input type="submit" value="submit" />
        <input type="reset" value="reset"/>
    </form>
    <br/>
    {{msg}}
  
    
</div>
