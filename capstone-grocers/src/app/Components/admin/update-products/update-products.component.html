<div class="text-center row">
    <div class="col-4 m-auto">
        <form #productRef="ngForm" (ngSubmit)="updateProduct()">
            <h3>Product Updating</h3><hr/>
            <label>Product ID: </label><input type="text" name="product_id" required [(ngModel)]="product_id"/><br>
            <label>New Quantity: </label><input type="number" name="new_quantity" required [(ngModel)]="new_quantity"/><br>
            <input type="submit" value="Update" [disabled]="!productRef.valid" class="btn btn-primary"/>
            <input type="reset" value="Clear" class="btn btn-secondary"/>
        </form>
    </div>
</div>
