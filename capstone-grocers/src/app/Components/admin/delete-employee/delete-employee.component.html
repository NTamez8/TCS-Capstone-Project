<div>
    <form #emp='ngForm' (ngSubmit)='submitDelete(emp.value)'>
        <div class='form-group'>
            <label>Employee to delete</label><select name='_id' class='form-control' ngModel>
                <option *ngFor='let employee of employees' value="{{employee._id}}">{{employee.firstName}} {{employee.lastName}}</option>
            </select>
        </div>
      
        <input type="submit" value='delete'>
    </form>
</div>
