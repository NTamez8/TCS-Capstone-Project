<div class="border border-dark p-1">
    <!-- Product addition form -->
    <form #productRef="ngForm" (ngSubmit)="productFormValidation(productRef)">
        <h3 class="text-center">Product Addition</h3><hr/>
        <div class="form-group">
            <label>Product Name</label>
            <br/>
            <input type="text" name="p_name" id="p_name" required ngModel class="form-control"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <br/>
            <input type="text" name="p_description" id="p_description" required ngModel class="form-control"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <br/>
            <input type="number" name="p_price" id="p_price" required ngModel min="0" class="form-control"/>
        </div>
        <div class="text-center">
            <label *ngIf="priceError">Please enter a valid price! (p >= 0)</label>
        </div>
        <div class="form-group">
            <label>Initial Quantity</label>
            <br/>
            <input type="number" name="p_quantity" id="p_quantity" required ngModel min="0" class="form-control"/>
        </div>
        <div class="text-center">
            <label *ngIf="quantityError">Please enter a valid quantity! (q >= 0)</label>
        </div>
        <div class="text-center">
            <input type="submit" value="Add" [disabled]="!productRef.valid" class="btn btn-primary m-1"/>
            <input type="reset" value="Clear" class="btn btn-secondary m-1 ms-0"/>
        </div>
    </form>
</div>
