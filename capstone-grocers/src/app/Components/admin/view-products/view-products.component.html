<div class="row border border-dark p-1">
    <div class="col-10 m-auto">
        <form #productRef="ngForm" (ngSubmit)="getProductById(productRef)">
            <h3 class="text-center">Product Viewing</h3><hr/>
            <div class="form-group">
                <label>Product ID</label>
                <br/>
                <input type="text" name="product_id" id="product_id" class="form-control" required ngModel/>
            </div>
            <div class="text-center">
                <input type="submit" value="View Product" [disabled]="!productRef.valid" class="btn btn-primary m-1"/>
                <input type="reset" value="Clear" class="btn btn-secondary m-1 ms-0"/>
                <button class="btn btn-primary m-1 ms-0" (click)="getAllProducts()">View All Products</button>
            </div>
        </form>
        <hr/>
        <table class="border border-dark m-auto">
            <thead>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Delete</th>
            </thead>
            <tr *ngFor="let product of productService.currentProducts">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button type="submit" class="btn btn-danger" value="X" (click)="deleteProduct(product)">X</button>
                </td>
            </tr>
        </table>
    </div>
</div>
