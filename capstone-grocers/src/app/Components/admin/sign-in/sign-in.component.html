<div class="row border border-dark">
    <div class="col-4 m-auto">
        <!-- admin signin form -->
        <form #a_signInRef="ngForm" (ngSubmit)="a_signIn(a_signInRef)">
            <h3 class="text-center">Admin Login</h3><hr/>
            <div class="form-group">
                <label >Username</label>
                <br/>
                <input type="text" name="a_username" id="a_username" required ngModel class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <br/>
                <input type="password" name="a_password" id="a_password" required ngModel class="form-control"/>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary m-1" value="Login" [disabled]="!a_signInRef.valid"/>
                <input type="reset" value="Clear" class="btn btn-secondary m-1 ms-0"/>
                <a routerLink="../../" class="btn btn-primary m-1 ms-0">Back</a>
            </div>
        </form>
    </div>
</div>
