<div class="row text-center">
    <div class="col-4 m-auto">
        <form #a_signInRef="ngForm" (ngSubmit)="a_signIn(a_signInRef)">
            <h3>Admin Login</h3><hr/>
            <div class="form-group">
                <label >Username: </label><input type="text" name="a_username" id="a_username" required ngModel/><br>
            </div>
            <div class="form-group">
                <label >Password: </label><input type="password" name="a_password" id="a_password" required ngModel/><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Login" [disabled]="!a_signInRef.valid"/>
        </form>
    </div>
</div>
