<div class="text-center container-fluid">
    <form #productRef="ngForm" (ngSubmit)="deleteProduct(productRef)">
        <h3>Product Deletion</h3><hr/>
        <label>Product ID: </label><input type="text" name="product_id" id="product_id" required ngModel/><br>
        <input type="submit" value="Delete" [disabled]="!productRef.valid"/>
        <input type="reset" value="Clear"/>
    </form>
</div>
