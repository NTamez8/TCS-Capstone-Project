<div>
    <div *ngIf='message.length != 0'>
        {{message}}
    </div>
    <form #empRef = "ngForm" (ngSubmit)='formSubmit(empRef)'>
        <div class='form-group'>
            <label>First Name </label><input type="text" name='firstName' ngModel required class="form-control">
        </div>
        <div class='form-group'>
            <label>Last Name </label><input type="text" name='lastName' ngModel required class="form-control">
        </div>
        <div class='form-group'>
            <label>Email </label><input type="text" name='email' ngModel required class="form-control">
        </div>
        
        <input type="submit" value="Add" [disabled] = '!empRef.valid'><input type="reset" value = "Clear">
    </form>
</div>
