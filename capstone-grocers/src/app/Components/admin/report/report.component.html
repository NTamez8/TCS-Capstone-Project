<div>
   <label>Report Type: </label> <select #selectedType (change)='changedValue(selectedType.value)'>
        <option value='1'>Daily</option>
        <option value='2'>Weekly</option>
        <option value='3'>Monthly</option>
        <option value='4'>Product</option>
        <option value='5'>Customer</option>
    </select>
    <div *ngIf='reportType == "1"'>
        <label>Select Day: </label><input type="date" #day (change)='changeDate(day.value)'>
    </div>

    <div *ngIf='reportType == "2"'>
        <label>Select Week: </label><input type="week" #week (change)='changeDate(week.value)' >
    </div>
    <div *ngIf='reportType == "3"'>
        <label>Select Month: </label><input type="month" #month (change)='changeDate(month.value)'>
    </div>
    <div *ngIf='reportType == "4"'>
        <label>Select Product: </label>
        <select #prod (change)='changeProd(prod.value)'>
            <option value='-1'>-</option>
            <option value='6081ec19a6af1e1a94f37690'>watch</option>
            <option value='6081ec19a6af1e1a94f37691'>phone</option>
        </select>
    </div>
    <div *ngIf='reportType =="5"'>
        <label>Select Customer: </label>
        <select #cust (change)='changeCust(cust.value)'>
             <option value='-1'>-</option>
            <option value='6081c38ffe01831facdb79ba'> peter</option>
            <option value='608325cef4560728b840481d'> nicolas</option>
        </select>
    </div><!--
    <div>
        <button (click)='buildReport()'>Generate report</button>
    </div>-->
</div>
